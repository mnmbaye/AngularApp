<p></p>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Recherche de photos</div>
    <div class="body">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" action="">
        <div class="from-group row">
          <div class="col-xs-3">
            <label for="" class="control-label">Key Word:</label>
            <input
              class="form-control"
              name="motCle"
              type="text"
              ngModel
              required
              [(ngModel)]="motCle"
            />
          </div>
          <button class="btn btn-primary search" type="submit">search</button>
        </div>
      </form>
      <div class="row">
        <!-- Afichages des photos-->
        <div *ngFor="let p of pagePhotos?.hits" class="col-md-3">
          <div class="panel panel-primary cadre">
            <div class="panel-heading">
              <img
                class="img-circle"
                src="{{ p.userImageURL }}"
                width="50"
                height="50"
              />
              {{ p.tags }}
            </div>
            <div class="panel-body"><img src="{{ p.previewURL }}" /></div>
          </div>
        </div>
      </div>
      <div class="row">
        <ul class="nav nav-pills">
          <li
            [ngClass]="{ 'active': currentPage == i + 1 }"
            class="clickable"
            *ngFor="let page of pages; let i = index"
            >
            <a (click)="gotToPage(i)">{{ i }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
